<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting</title>
  <noscript>
	  <meta http-equiv="refresh" content="1; url={{ page_name }}/" />
  </noscript>
  <script>
    window.location.replace(
		"{{ page_name }}/" + window.location.search + window.location.hash
    );
  </script>
</head>

</body>
</html>
